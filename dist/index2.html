<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Weather Wise</title>
    <style>
        body{
            width: 100%;
            height: 550px;
            background: rgba(0,0,0,0.3) url('bg imgs/Sunny.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            transition: 500ms;
            opacity: 1;
        }
        @media all and (max-width: 600px){
            body{
                height: 100vh;
            }
            #cityNames{
                margin-top: 20px;
                margin-bottom: 20px;
                width: 300px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            #BLUR{
                height: 600px;
                width: 100%;
                position: absolute;
                right: 0%;
            }
            #blur{
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
            #bt1{
                margin-bottom: 27px;
            }
            #bt2{
                margin-bottom: 27px;
            }
            #bt3{
                margin-bottom: 27px;
            }
        }
    </style>
</head>
<body class="text-white ">
    <h1 class="md:absolute md:top-5 md:left-20 md:text-2xl text-base absolute top-4 left-10">WeatherWise</h1>

    <section class="md:absolute md:bottom-10 md:left-20 mt-[70px] md:mt-0 mb-[30px] md:mb-0">
        <div class="md:flex md:justify-center md:items-center flex justify-center items-center">
            <h1 class="md:text-[120px] text-[60px] md:mr-7 mr-5" id="temp">0¬∞</h1>
            <div class="md:mr-7 mr-5">
                <p class="md:text-[50px] text-[30px]" id="city">~</p>
                <div class="md:flex flex text-xs">
                    <p id="time"></p>
                    <p id="day" class="ml-2 mr-2"></p>
                    <p id="date">date</p>
                </div>
            </div>

            <div class="md:mt-[27px] md:flex flex md:flex-col flex-col md:items-center items-center md:justify-evenly justify-evenly">
                <img class="md:w-[50px] w-[50px] md:h-[50px] h-[50px]" id="icons" src="icons/clouds.png" alt="">
                <p id="actWea">~</p>
            </div>
        </div>
    </section>

    <section class="text-white md:text-[17px] " id="BLUR">
        <div id="blur" class="md:h-full  md:w-[35%] md:absolute md:right-0 md:backdrop-blur-md backdrop-blur-sm bg-transparent duration-700 md:flex md:flex-col md:items-start md:pl-10 w-full h-[100%] flex flex-col justify-end items-center mt-[40px] md:mt-0">
            <!-- for search bar  -->
            <div class="md:flex md:justify-center md:items-center flex justify-center items-center md:mt-5 ">
                <input id="input" placeholder="Search Location... " type="text" class="md:w-[300px] w-[300px] md:h-[40px] bg-transparent border-b-2 outline-none md:text-start ">
                <button id="btn" class="md:text-xl md:w-[40px] md:h-[40px]">üîç</button>
            </div>

            <div class="md:mt-10" id="cityNames">
                <p class="cursor-pointer" id="bt1">Delhi</p>
                <p class="md:mt-5 cursor-pointer" id="bt2">New York</p>
                <p class="md:mt-5 cursor-pointer" id="bt3">California</p>
                <p class="md:mt-5 cursor-pointer" id="bt4">Tokyo</p>
            </div>

            <div class="md:w-[97%] md:h-[2px] bg-white md:mt-10"></div>

            <div class="md:w-full md:h-[300px] md:flex md:flex-col md:justify-evenly">
                <p class="font-semibold">Weather Details</p>
                <div class="md:w-full md:flex md:justify-between w-[300px] flex justify-between mb-[30px] md:mb-0 mt-[30px] md:mt-0">
                    <p>Description</p>
                    <p class="md:mr-8" id="description">~</p>
                </div>

                <div class="md:w-full md:flex md:justify-between w-[300px] flex justify-between mb-[30px] md:mb-0">
                    <p>Humidity</p>
                    <p class="md:mr-8" id="Humidity">0%</p>
                </div>

                <div class="md:w-full md:flex md:justify-between w-[300px] flex justify-between">
                    <p>Wind</p>
                    <p class="md:mr-8 pb-2 md:pb-0" id="speed">0%</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
